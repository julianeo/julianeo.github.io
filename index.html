<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <header>
    <div class="box">
      
      <section class="form-box">      
      <h1 class="titulo-principal"> ENCRIPTADOR DE TEXTO </h1>
      <form action=""> 
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto">
        <input class="boton" type="button" value="Encriptar" id="boton-encriptar">
        <input class="boton" type="button" value="Desencriptar" id="boton-desencriptar">
      </form>
    </section>
 </div>
<div class="msg">
    <section class="msg-box">
      <h1 class="titulo-secundario"> TEXTO ENCRIPTADO </h1>      
      <input class="text-input-salida" type="text" id="msg">      
      <input class="boton" type="button" value="Copiar" id="boton-copy">
    </section>
  </main>
      <script src="script.js"></script>    

    </div>
    
    </header>
</body>
</html>
